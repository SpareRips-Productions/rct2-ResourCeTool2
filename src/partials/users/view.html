<div ng-controller="UsersCtrl">

<h2>Users</h2>
<form ng-hide="alreadyIn()" ng-submit="saveNewUser()">
  <legend>Add Me</legend>
  <label>
    Name
    <input type="text" ng-model="newUser.name" />
    <button type="submit">Add</button>
  </label>
</form>
<div>
  <div ng-repeat="(id, user) in users">
  {{ user.name }} - {{ user.email }}
  <button ng-show="isMe(user)" ng-click="removeUser(id)">remove me</button>
  </div>
</div>

</div>
