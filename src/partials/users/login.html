<div class="row">
<div ng-controller="LoginCtrl" class="col-md-offset-3 col-md-6 ">
  <form class="form-horizontal" role="form" ng-submit="login()">
      <legend>Login</legend>
      <div ng-show="err" class="alert alert-danger">{{err}}</div>
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Email" ng-model="email">
        </div>
      </div>
      <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
              <input type="password" ng-model="pass" class="form-control" placeholder=" Password">
          </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign in</button>
          </div>
      </div>
  </form>
</div>
</div>
